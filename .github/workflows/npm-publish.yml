name: Publish to NPM

# 当推送 tag 时触发（例如：v1.0.0）
on:
  push:
    tags:
      - 'v*'

jobs:
  publish:
    runs-on: ubuntu-latest
    
    steps:
      # 1. 检出代码
      - name: Checkout code
        uses: actions/checkout@v4
        
      # 2. 设置 Node.js 环境
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          registry-url: 'https://registry.npmjs.org'
          
      # 3. 安装依赖
      - name: Install dependencies
        run: npm ci
        
      # 4. 运行测试
      - name: Run tests
        run: npm test
        
      # 5. 构建项目
      - name: Build
        run: npm run build
        
      # 6. 发布到 npm
      - name: Publish to NPM
        run: npm publish
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

